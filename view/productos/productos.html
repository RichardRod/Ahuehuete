
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #product-grid {
            padding-left: 5%;
            padding-right: 5%;
        }

        .product-item {
            max-width: 200px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            float: left;
            background: #ffffff;
            margin: 30px 30px 0px 0px;
            border: #f2f2f2 1px solid;
        }

        .boton-agregar {
            padding: 10px;
            border-radius: 3px;
            border: #E0E0E0 1px solid;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-bottom: 0px;
        }

        .boton-agregar:hover {
            opacity: 0.7;
        }

        .precio {
            color: grey;
            font-size: 22px;
        }

    </style>
</head>

<div id="product-grid">
    <div class="product-item">
        <form method="post" action="index.php?action=add&code={productId}">
            <img src="./images/planta_b.jpeg" alt="Planta" style="width:100%">
            <h2>{productName}</h2>
            <h2>{productDescription}</h2>
            <p class="precio">$ {productPrice}</p>
            <div class="cart-action">
                <input type="submit" value="Agregar al Carrito" class="boton-agregar"/>
            </div>
        </form>
    </div>
</div>
