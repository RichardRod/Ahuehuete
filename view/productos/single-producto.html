<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .center-screen {
            padding: 100px;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        h2 {
            text-align: center;
        }



        .imagen-contenedor {
            height: 100%;
            width: 100%;
            object-fit: inherit;
            padding-left: 5%;
            padding-right: 5%;
        }

        .info-producto {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            border: #f2f2f2 1px solid;
        }

        .precio {
            color: grey;
            font-size: 22px;
        }

        input[type=number], select, textarea {
            width: 50%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            text-align: center;
            font-size: 20px;
        }

        /* Create four equal columns that floats next to each other */
        .producto-relacionado {
            float: left;
            width: 24%;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
            margin: 5px;

        }

        /* Clear floats after the columns */
        .elementos-producto:after {
            content: "";
            display: table;
            clear: both;
        }

        .contenedor-productos-relacionados {

            padding-right: 5%;
            padding-left: 5%;
            margin-bottom: 100px;

        }
    </style>
</head>

<h2>Detalles de Producto</h2>

<div class="center-screen">
    <div class="row">
        <div class="column imagen">
            <img style="height: 100%; width: 50%; margin-left: 30%; border-radius: 5px; border-style: solid; padding: 0" class="imagen-contenedor" src="{imagenProducto}" alt="" />

        </div>
        <div class="column" >
            <div class="info-producto">
                <h2>{nombreProducto}</h2>
                <p>{descripcionProducto}</p>
                <p class="precio">$ {precioProducto}</p>

                <label for="txt-cantidad">Cantidad:</label>
                <input type="number" id="txt-cantidad" value="1" name="txt-cantidad" placeholder="Cantidad">

                <a href="index.php?control=carrito&action=agregar&producto={idProducto}"><button style="bottom: 0; right: 0" class="boton-grande">Agregar al Carrito</button></a>
            </div>

        </div>
    </div>
</div>

<hr>
<h2>Productos Relacionados</h2>

<div class="contenedor-productos-relacionados">
    <div class="elementos-producto">
        <div id="product-grid" class="producto-relacionado">
            <img style="width: 100%; height: 100%" src="./images/planta_a.jpeg" alt="">
        </div>

    </div>
</div>
