<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Forma de Contacto</title>

    <style>

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #003366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        input[type=submit]:hover {
            background-color: #336699;
        }

        input {
            font-size: 15px;
        }

        textarea {
            font-size: 15px;
        }

        .contenedor-principal {
            padding-right: 5%;
            padding-left: 5%;
        }

        .formulario-contacto {
            border-radius: 5px;
            background-color: #ebd5bd;
            padding: 20px;
        }
    </style>
</head>


<div class="contenedor-principal">
    <h3>Formulario de Contacto</h3>
    <div class="formulario-contacto">
        <form action="/action_page.php">
            <label for="fname">Nombre Completo</label>
            <input type="text" id="fname" name="firstname" placeholder="Nombre..">

            <label for="lname">Usuario</label>
            <input type="text" id="lname" name="lastname" placeholder="Usuario..">

            <label for="subject">Comentarios</label>
            <textarea id="subject" name="subject" placeholder="Escribenos tus comentarios.." style="height:200px"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</div>
